<ion-content class="buy-items" scroll-y="false">
  <div class="padding-button">
    <ion-card>
      <p>Click this button to buy item.</p>
    </ion-card>
  </div>

  <ion-card class="card-shop-img">
    <img src="assets/buddy/acc/Acc%20-%20Collar%20Heart.png" class="img-shop">
  </ion-card>
  <ion-text class="card-shop-text">Heart Collar</ion-text><br>
  <ion-button (click)="BuyAccesory('acc2_collar','Heart Collar',250, 50);
                     dismiss();presentPopoverApplyItems()"
              class="button-shop">
    <img src="assets/icon/coin.svg" class="img-shop-coin">
    <ion-text>250</ion-text>
  </ion-button>
  <img src="assets/click.gif" class="img-gif-click">
</ion-content>
