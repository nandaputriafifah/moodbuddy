<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-card class="card-level">
        <ion-text style="font-size: 10px;">Lv </ion-text>
        <ion-text style="font-size: 28px;">{{levels}}</ion-text>
      </ion-card>
    </ion-buttons>
    <!--      <ion-progress-bar mode="determinate">{{points}}</ion-progress-bar>-->
    <ion-card class="ion-text-center card-date">
      <ion-title size="small">{{dayName}}</ion-title>
      <ion-title size="small">{{currentDate | date: 'dd MMMM yyy'}}</ion-title>
    </ion-card>
    <ion-buttons slot="end">
      <ion-card class="card-coin">
        <img src="assets/icon/coin.svg" class="img-coin">
        <ion-text class="text-coin">{{coins}}</ion-text>
      </ion-card>
    </ion-buttons>
  </ion-toolbar>

  <ion-row>
    <ion-card class="card-greeting">
      <ion-card-title class="ion-text-capitalize">Hello, {{displayName}}!</ion-card-title>
      <ion-card-subtitle>
        Buddy wants to know, how was your day?
      </ion-card-subtitle>
    </ion-card>

    <ion-card class="card-badge" (click)="GoToBadgesPage()">
      <img src="assets/icon/badge.png" class="img-badge">
      <ion-text class="text-badge">Badge</ion-text>
    </ion-card>
  </ion-row>

  <ion-col size="auto" *ngFor="let mood of Mood">
    <img src="{{mood.moodImg}}" class="img-mood-card" (click)="GoToAddMoodPage()">
  </ion-col>
  <ion-col size="auto" *ngFor="let mood of Mood">
    <ion-text class="text-mood-card">{{mood.moodName}}</ion-text>
  </ion-col>

  <ion-col>
    <div class="img-parent">
      <div *ngFor="let skin of skinsList">
        <img *ngIf="skinItem == skin.skin_id"
             src="{{skin.skin_img}}"
             class="img-buddy">
      </div>
      <div *ngFor="let acc of accessoriesList">
        <img *ngIf="collarItem == acc.acc_id"
             src="{{acc.acc_img}}"
             class="img-collar">
        <img *ngIf="glassesItem == acc.acc_id"
             src="{{acc.acc_img}}"
             class="img-glasses">
        <img *ngIf="hatsItem == acc.acc_id"
             src="{{acc.acc_img}}"
             class="img-hats">
        <img *ngIf="bowsItem == acc.acc_id"
             src="{{acc.acc_img}}"
             class="img-bows">
      </div>
    </div>

    <div *ngFor="let house of housesList">
      <img *ngIf="houseItem == house.house_id"
           src="{{house.house_img}}"
           class="img-house">
    </div>

    <div *ngFor="let toy of toysList">
      <div *ngIf="toysLeftItem == toy.toy_id">
        <img src="assets/shadow.png" class="img-shadow-toy-left">
        <img src="{{toy.toy_img}}"
             class="img-toy-left">
      </div>
      <div *ngIf="toysMiddleItem == toy.toy_id">
        <img src="assets/shadow.png" class="img-shadow-toy-middle">
        <img src="{{toy.toy_img}}"
             class="img-toy-middle">
      </div>
      <div *ngIf="toysRightItem == toy.toy_id">
        <img src="assets/shadow.png" class="img-shadow-toy-right">
        <img src="{{toy.toy_img}}"
             class="img-toy-right">
      </div>
    </div>
  </ion-col>
