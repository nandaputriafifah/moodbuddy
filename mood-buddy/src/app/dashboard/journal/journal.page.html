<!--  Calendar  -->
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
    <!-- Move back one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>

    <!-- Move forward one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <!--
  eventSource: The array of events which will be displayed
  calendarMode: The view mode
  currentDate: The today date
  onEventSelected: Called when we click on a day with event
  onTitleChanged: Triggered when we change the view
  start/step: Additional settings for the different views -->

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1"
    [monthviewDisplayEventTemplate]="template"
  >
  </calendar>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div [class.with-event]="view.dates[row*7+col].events.length">
      {{view.dates[row*7+col].label}}
      <div class="indicator-container">
        <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
      </div>
    </div>
  </ng-template>

  <ion-list>
    <ion-item *ngFor="let mood of moodList">
      <ion-card>
        <!-- Date -->
        <ion-item>
          <ion-label>{{mood.date}}</ion-label>
        </ion-item>
        <!-- Mood -->
        <ion-item>
          <ion-label>{{mood.currentMood}}</ion-label>
        </ion-item>
        <!-- Feeling -->
        <ion-item lines="none">
          <b><ion-label>What you felt:</ion-label></b>
        </ion-item>
        <ion-item>
          <ion-label>{{mood.currentFeeling}}</ion-label>
        </ion-item>
        <!-- Activities -->
        <ion-item lines="none">
          <b><ion-label>Things that make you feel this way:</ion-label></b>
        </ion-item>
        <ion-item>
          <ion-label>{{mood.activities}}</ion-label>
        </ion-item>
        <!-- Notes -->
        <ion-item lines="none">
          <b><ion-label>Notes:</ion-label></b>
        </ion-item>
        <ion-item>
          <ion-label>{{mood.notes}}</ion-label>
        </ion-item>
        <ion-button (click)="UpdateMood(eventId, mood.moodId, mood.date, mood.currentMood,
                    mood.currentFeeling, mood.activities, mood.notes)">Edit</ion-button>
        <ion-button size="small" color="danger" (click)="DeleteMood(mood.moodId, eventId)"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
