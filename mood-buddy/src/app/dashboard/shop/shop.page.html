<ion-header>
  <ion-toolbar>
    <ion-title>SHOP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Skin</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let skin of skinsList">
      <ion-card>
        <ion-list>
          <img src="{{skin.skin_img}}">
          <ion-item>{{skin.skin_name}}</ion-item>
          <ion-item>{{skin.skin_price}}</ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>House</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let house of housesList">
      <ion-card>
        <ion-list>
          <img src="{{house.house_img}}">
          <ion-item>{{house.house_name}}</ion-item>
          <ion-item>{{house.house_price}}</ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Accessories</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let acc of accList">
      <ion-card>
        <ion-list>
          <ion-item>{{acc.acc_name}}</ion-item>
          <ion-item>{{acc.acc_price}}</ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Toy</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let toy of toysList">
      <ion-card>
        <ion-list>
          <ion-item>{{toy.toy_name}}</ion-item>
          <ion-item>{{toy.toy_price}}</ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
